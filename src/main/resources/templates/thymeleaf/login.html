<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Login</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/wangyi.css">
	<script type="text/javascript" src="../../static/js/login.js"></script>
</head>
<body>
	<script type="text/javascript">
		console.log(say());
	</script>
	<div class="m-cnt">
		<form id="login-form">
			<div class="m-container">
				<div class="inputbox">
					<div class="u-logo">
						<div class="u-logo-img1"></div>
					</div>
					<div class="u-inputbox">
						<input class="d-prdomain" type="input" name="email_account" placeholder="邮箱账号">
						<span class="j-prdomain">@163.com</span>
					</div>
					<div class="u-tip"></div>
				</div>
				<div class="ur-change-email"></div>
				<div class="inputbox">
					<div class="u-logo">
						<div class="u-logo-img2"></div>
					</div>
					<div class="u-inputbox">
						<input class="d-prdomain" type="password" name="email_pwd" placeholder="邮箱密码">
					</div>
				</div>
				<div class="loginbox">
					<button type="submit">登录</button>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
